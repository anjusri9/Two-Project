name: CI Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt

    - name: Start Flask API in background
      run: |
        python app/main.py &
        sleep 5  # wait for server to start

    - name: Run tests
      run: |
        python -m unittest discover tests

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to EC2
      run: |
        echo "$PRIVATE_KEY" > key.pem
        chmod 400 key.pem
        rsync -avz --exclude='key.pem' --exclude='.git' -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ ec2-user@3.87.21.42:/home/ec2-user/
        ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@3.87.21.42 'bash -s' << 'ENDSSH'
          sudo yum update -y
          sudo yum install -y docker
          sudo service docker stop
          sudo service docker start
          sudo usermod -aG docker ec2-user
          sudo docker run -d -p 5000:5000 anjusri9/iris-api:1.0.0
        ENDSSH
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}

    - name: Verify Flask API is running
      run: |
        curl -X POST http://localhost:5000/predict \
        -H "Content-Type: application/json" \
        -d '{"sepal_length": 5.1, "sepal_width": 3.5, "petal_length": 1.4, "petal_width": 0.2}' 


